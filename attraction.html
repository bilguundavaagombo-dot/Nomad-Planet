<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Attraction Manager</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; color: #333; }
        .nav-bar { display: flex; gap: 5px; margin-bottom: 20px; flex-wrap: wrap; }
        .nav-btn { padding: 8px 15px; text-decoration: none; color: white; background: #7f8c8d; border-radius: 4px; font-weight: bold; font-size: 12px; }
        .nav-btn.active { background: #16a085; } /* Teal */
        
        .card { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-top: 4px solid #16a085; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .row { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
        .col { flex: 1; min-width: 120px; }
        label { font-weight: bold; font-size: 11px; display: block; margin-bottom: 5px; color: #555; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        .total-box { background: #e8f8f5; text-align: right; padding: 10px; font-weight: bold; color: #16a085; border: 1px solid #a2d9ce; }
        
        button { cursor: pointer; border: none; padding: 8px 15px; border-radius: 4px; font-weight: bold; }
        .btn-add { background: #27ae60; color: white; margin-top: 21px; width: 100%; }
        .btn-save { background: #16a085; color: white; width: 100%; margin-top: 10px; padding: 12px; }
        .btn-delete { background: #c0392b; color: white; padding: 3px 8px; font-size: 11px; }
        
        table { width: 100%; border-collapse: collapse; background: white; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #16a085; color: white; }
    </style>
</head>
<body>
<div class="container">
    <div class="nav-bar">
        <a href="index.html" class="nav-btn">1. HOTEL</a>
        <a href="camp.html" class="nav-btn">2. CAMP</a>
        <a href="restaurant.html" class="nav-btn">3. RESTAURANT</a>
        <a href="guesthouse.html" class="nav-btn">4. GUEST HOUSE</a>
        <a href="attraction.html" class="nav-btn active">5. ҮЗВЭР</a>
        <a href="transport.html" class="nav-btn">6. ТЭЭВЭР</a>
        <a href="nomad.html" class="nav-btn">7. МАЛЧИН</a>
    </div>

    <div class="card">
        <h4>Settings (Enter дарж нэмнэ)</h4>
        <div class="row">
            <div class="col"><label>Шинэ Аялал</label><input type="text" id="newTrip" onkeypress="handleEnter(event, 'trip')"></div>
            <div class="col" style="flex:0.2"><button class="btn-add" onclick="addOpt('trip')">+</button></div>
            <div class="col"><label>Шинэ Үзвэр</label><input type="text" id="newAttr" onkeypress="handleEnter(event, 'attr')"></div>
            <div class="col" style="flex:0.2"><button class="btn-add" onclick="addOpt('attr')">+</button></div>
        </div>
    </div>

    <div class="card">
        <h3>5. Үзвэр & Тоглолт</h3>
        <input type="hidden" id="editId">
        <div class="row">
            <div class="col"><label>Аялал</label><select id="tripSel"></select></div>
            <div class="col"><label>Үзвэр/Музей</label><select id="attrSel"></select></div>
            <div class="col"><label>Огноо</label><input type="date" id="date"></div>
            <div class="col"><label>Цаг</label><input type="time" id="time"></div>
        </div>
        <div class="row">
            <div class="col"><label>Том хүн (Тоо)</label><input type="number" id="adlQty" oninput="calc()"></div>
            <div class="col"><label>Том хүн (Үнэ)</label><input type="number" id="adlPrice" oninput="calc()"></div>
            <div class="col"><label>Хүүхэд (Тоо)</label><input type="number" id="chdQty" oninput="calc()"></div>
            <div class="col"><label>Хүүхэд (Үнэ)</label><input type="number" id="chdPrice" oninput="calc()"></div>
        </div>
        <div class="row">
            <div class="col"><label>Орчуулагч Нэр</label><input type="text" id="guideName"></div>
            <div class="col"><label>Орчуулагч Утас</label><input type="text" id="guidePhone"></div>
            <div class="col"><label>Нэхэмжилсэн</label><input type="date" id="invDate"></div>
            <div class="col"><label>Төлсөн</label><input type="date" id="paidDate"></div>
        </div>
        <div class="total-box">НИЙТ: <span id="totalDisplay">0</span> ₮</div>
        <button class="btn-save" onclick="saveData()">ХАДГАЛАХ</button>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <h3>ЖАГСААЛТ (Sheet)</h3>
            <select id="filterAttr" onchange="renderTable()"><option value="ALL">Бүх Үзвэр</option></select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>X</th> <th>Аялал / Үзвэр</th> <th>Огноо</th> <th>Том</th> <th>Хүүхэд</th> <th>Орчуулагч</th> <th>Нийт</th> <th>Төлбөр</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
</div>

<script>
    let trips = JSON.parse(localStorage.getItem('np_trips')) || [];
    let attrs = JSON.parse(localStorage.getItem('np_attrs')) || [];
    let data = JSON.parse(localStorage.getItem('np_attraction_v1')) || [];

    window.onload = () => { renderOps(); renderTable(); };

    function handleEnter(e, type) { if(e.key === 'Enter') addOpt(type); }
    function addOpt(type) {
        let val = document.getElementById(type === 'trip' ? 'newTrip' : 'newAttr').value;
        if(val) {
            if(type === 'trip') { trips.push(val); localStorage.setItem('np_trips', JSON.stringify(trips)); }
            else { attrs.push(val); localStorage.setItem('np_attrs', JSON.stringify(attrs)); }
            document.getElementById(type === 'trip' ? 'newTrip' : 'newAttr').value = '';
            renderOps();
        }
    }
    function renderOps() {
        let t = document.getElementById('tripSel'), a = document.getElementById('attrSel'), f = document.getElementById('filterAttr');
        t.innerHTML = ''; a.innerHTML = ''; f.innerHTML = '<option value="ALL">Бүх Үзвэр</option>';
        trips.forEach(x => t.add(new Option(x, x)));
        attrs.forEach(x => { a.add(new Option(x, x)); f.add(new Option(x, x)); });
    }
    function calc() {
        let aq = document.getElementById('adlQty').value || 0, ap = document.getElementById('adlPrice').value || 0;
        let cq = document.getElementById('chdQty').value || 0, cp = document.getElementById('chdPrice').value || 0;
        document.getElementById('totalDisplay').innerText = ((aq*ap) + (cq*cp)).toLocaleString();
    }
    function saveData() {
        let obj = {
            id: document.getElementById('editId').value || Date.now(),
            trip: document.getElementById('tripSel').value, attr: document.getElementById('attrSel').value,
            date: document.getElementById('date').value, time: document.getElementById('time').value,
            adlQty: document.getElementById('adlQty').value, adlPrice: document.getElementById('adlPrice').value,
            chdQty: document.getElementById('chdQty').value, chdPrice: document.getElementById('chdPrice').value,
            guide: document.getElementById('guideName').value, phone: document.getElementById('guidePhone').value,
            inv: document.getElementById('invDate').value, paid: document.getElementById('paidDate').value,
            total: document.getElementById('totalDisplay').innerText
        };
        let idx = data.findIndex(x => x.id == obj.id);
        if(idx > -1) data[idx] = obj; else data.push(obj);
        localStorage.setItem('np_attraction_v1', JSON.stringify(data));
        renderTable();
        // Reset Inputs
        document.querySelectorAll('input').forEach(i => i.value = ''); document.getElementById('totalDisplay').innerText='0';
    }
    function renderTable() {
        let tb = document.getElementById('tbody'), f = document.getElementById('filterAttr').value;
        tb.innerHTML = '';
        data.sort((a,b)=> a.date > b.date ? 1 : -1).forEach(x => {
            if(f !== 'ALL' && x.attr !== f) return;
            let row = tb.insertRow();
            row.innerHTML = `<td><button class="btn-delete" onclick="del(${x.id})">X</button></td>
            <td><b>${x.trip}</b><br>${x.attr}</td> <td>${x.date}<br>${x.time}</td>
            <td>${x.adlQty}x ${parseInt(x.adlPrice).toLocaleString()}</td> <td>${x.chdQty}x ${parseInt(x.chdPrice).toLocaleString()}</td>
            <td>${x.guide}<br><small>${x.phone}</small></td>
            <td style="font-weight:bold; color:#16a085;">${x.total}</td>
            <td>Н: ${x.inv}<br>Т: ${x.paid}</td>`;
            row.ondblclick = () => loadEdit(x); // Double click to edit
        });
    }
    function del(id) { if(confirm('Ustgah?')) { data = data.filter(x => x.id != id); localStorage.setItem('np_attraction_v1', JSON.stringify(data)); renderTable(); } }
    function loadEdit(x) {
        document.getElementById('editId').value = x.id; document.getElementById('tripSel').value = x.trip; document.getElementById('attrSel').value = x.attr;
        document.getElementById('date').value = x.date; document.getElementById('time').value = x.time;
        document.getElementById('adlQty').value = x.adlQty; document.getElementById('adlPrice').value = x.adlPrice;
        document.getElementById('chdQty').value = x.chdQty; document.getElementById('chdPrice').value = x.chdPrice;
        document.getElementById('guideName').value = x.guide; document.getElementById('guidePhone').value = x.phone;
        document.getElementById('invDate').value = x.inv; document.getElementById('paidDate').value = x.paid;
        calc();
    }
</script>
</body>
</html>
